<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management systyme</p>
        </div>
    
    
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small onkeyup="getTotal()" id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">creat</button>
        </div>


        <div class="outputs">
            <div class="searshblock">
                <input onkeyup="searshData(this.value)" type="text" id="searsh" placeholder="searsh">
                <div class="btn">
                    <button onclick="getSearsh(this.id)" id="searshT" >searsh by title</button>
                    <button onclick="getSearsh(this.id)" id="searshC" >searsh by category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
